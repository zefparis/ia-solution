<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="30" y="40" width="240" height="180" rx="10" ry="10" fill="#E8EAF6"/>
  
  <!-- Dashboard Header -->
  <rect x="30" y="40" width="240" height="30" rx="10" ry="10" fill="#3F51B5"/>
  <text x="50" y="60" font-family="Arial" font-size="14" fill="#FFFFFF">Tableau de bord financier</text>
  
  <!-- Graph - Main Line -->
  <polyline points="60,160 100,130 140,140 180,100 220,110 260,90" 
            fill="none" stroke="#1E88E5" stroke-width="3"/>
  
  <!-- Trend Indicators -->
  <circle cx="60" cy="160" r="4" fill="#1E88E5"/>
  <circle cx="100" cy="130" r="4" fill="#1E88E5"/>
  <circle cx="140" cy="140" r="4" fill="#1E88E5"/>
  <circle cx="180" cy="100" r="4" fill="#1E88E5"/>
  <circle cx="220" cy="110" r="4" fill="#1E88E5"/>
  <circle cx="260" cy="90" r="4" fill="#1E88E5"/>
  
  <!-- Bar Chart -->
  <rect x="60" y="200" width="30" height="40" fill="#7E57C2" opacity="0.8"/>
  <rect x="100" y="180" width="30" height="60" fill="#7E57C2" opacity="0.8"/>
  <rect x="140" y="170" width="30" height="70" fill="#7E57C2" opacity="0.8"/>
  <rect x="180" y="190" width="30" height="50" fill="#7E57C2" opacity="0.8"/>
  <rect x="220" y="160" width="30" height="80" fill="#7E57C2" opacity="0.8"/>
  
  <!-- Pie Chart -->
  <circle cx="90" cy="100" r="25" fill="#4CAF50" opacity="0.7"/>
  <path d="M90,100 L90,75 A25,25 0 0,1 115,100 Z" fill="#FFC107"/>
  <path d="M90,100 L115,100 A25,25 0 0,1 90,125 Z" fill="#F44336"/>
  <path d="M90,100 L90,125 A25,25 0 0,1 65,100 Z" fill="#2196F3"/>
  
  <!-- Stats -->
  <rect x="180" y="70" width="70" height="20" rx="5" ry="5" fill="#FFFFFF" stroke="#BBDEFB" stroke-width="1"/>
  <text x="185" y="85" font-family="Arial" font-size="12" fill="#1A237E">+23.5%</text>
  
  <!-- Calculator Icon -->
  <rect x="240" y="180" width="25" height="35" rx="3" ry="3" fill="#607D8B"/>
  <rect x="245" y="185" width="15" height="10" rx="1" ry="1" fill="#ECEFF1"/>
  <circle cx="248" cy="200" r="2" fill="#ECEFF1"/>
  <circle cx="248" cy="210" r="2" fill="#ECEFF1"/>
  <circle cx="257" cy="200" r="2" fill="#ECEFF1"/>
  <circle cx="257" cy="210" r="2" fill="#ECEFF1"/>
</svg>